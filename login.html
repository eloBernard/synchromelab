<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
  margin: 0;

  min-height: 100vh;
        }
      
        .header-container {
            display: flex;
  align-items: center;
  justify-content: center;
  position: relative;

  padding-top: 12px;
  /*background-color: #2f97b1;   #2f97b1, #632fb1, #b12f63, #b1972f;*/
  background: linear-gradient(to right,  #2f97b1, #632fb1, #da5636, #dde02f); 
  overflow: hidden;
        }

        .logo {
            position: absolute;
  left: 4px;
  top: 0;
  padding: 4px 3px 5px;
  padding-top: 3px;
  }

        .header {
            margin: 0;
            padding: 13px 25px;
            color: white;
        }
        

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Subtract header height */
            width: 100%;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;
            color: #000; /* Black text color inside the container */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 15px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

</head>

    <header>
        <div class="header-container">

        <div class="container">

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                </div>
            </form>
